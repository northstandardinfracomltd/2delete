        <!DOCTYPE html>
<html>
<head>
  <style>
    input {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <input type="text" id="text-input" placeholder="" />
  <script>
    const placeholderText = ["Rouge,", "Bleu,", "Jaune,", "Orange,"];
    let index = 0;
    let charIndex = 0;
    const textInput = document.getElementById("text-input");

    function typePlaceholder() {
      const currentPlaceholder = placeholderText[index];
      textInput.placeholder = currentPlaceholder.slice(0, charIndex);
      charIndex++;
      if (charIndex <= currentPlaceholder.length) {
        setTimeout(typePlaceholder, 100);
      } else {
        setTimeout(erasePlaceholder, 1000);
      }
    }

    function erasePlaceholder() {
      const currentPlaceholder = placeholderText[index];
      textInput.placeholder = currentPlaceholder.slice(0, charIndex);
      charIndex--;
      if (charIndex >= 0) {
        setTimeout(erasePlaceholder, 100);
      } else {
        index = (index + 1) % placeholderText.length;
        charIndex = 0;
        setTimeout(typePlaceholder, 500);
      }
    }

    setTimeout(typePlaceholder, 500);
  </script>
</body>
</html>
