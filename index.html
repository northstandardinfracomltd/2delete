<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Div Parente et Enfant</title>
    <style>
        /* Style de la div parente */
        .div-parente {
            background-color: white;
            width: 100%;
            text-align: center;
          max-width: 700px !important;
          margin-right: auto;
          margin-left: auto;
          margin-top: -10px;
          
        }

        /* Style de la div enfant */
        .div-enfant {
            background-color: lightgrey;
            max-width: 700px !important;
            margin: 0 auto; /* Centre la div enfant horizontalement */
            border: 2px solid blue;
          border-radius: 0px;
            padding: 20px; /* Ajoute un peu d'espace intérieur */
        }
      
              .div-structure {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        .div-content {
            background-color: lavender;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer; /* Change le curseur au survol */
        }

        /* Classe pour la couleur rouge au clic */
        .selected {
            background-color: red !important;
        }
      
              /* Style du lien */
        .lien-violet {
            display: block; /* Transforme le lien en bloc pour occuper toute la largeur */
            background-color: violet;
            color: white;
          margin-top: 12px;
            text-align: center;
            padding: 15px 0; /* Espacement vertical pour le lien */
            text-decoration: none; /* Supprime le soulignement par défaut des liens */
        }
      
      
              /* Style du lien bouton bleu */
        .lien-bouton-bleu {
            display: block; /* Transforme le lien en bloc pour occuper toute la largeur */
            background-color: blue;
            color: white;
            text-align: center;
          width: 100% !important;
          margin-left: auto;
          margin-right: auto;
            padding: 15px 0; /* Espacement vertical pour le lien bouton */
            text-decoration: none; /* Supprime le soulignement par défaut des liens */
        }
      
              .titre-dummy {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333; /* Couleur du texte */
        }
      
      
        /* Style du sous-titre avec une classe */
        .sous-titre-dummy {
            font-size: 18px;
            text-align: center;
            color: #666; /* Couleur du texte */
        }
      
              /* Style de l'icône */
        .icone {
            display: block;
            margin: 0 auto; /* Centre l'icône horizontalement */
        }

        /* Style du titre */
        .titre {
            font-size: 16px;
            text-align: center;
        }
      
/* Style de la barre de navigation */
.barre-navigation {
  z-index: 1 !important;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Trois colonnes égales en largeur */
    gap: 10px; /* Espacement entre les colonnes */
  background: #fff !important;
  border-bottom: 1px grey solid;
}

/* Style des colonnes */
.colonneX {
    background-color: white;
    padding: 20px;
    text-align: center;
  
}

      
/* Styles pour l'icône */
.menu-icon {
    width: 20px;
    height: 20px;
    cursor: pointer;
    position: relative;
}

.icon {
    width: 20px;
    height: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: background 0.3s; /* Transition pour le fond au clic */
}

.dot {
    width: 4px;
    height: 4px;
    background-color: #333;
    border-radius: 50%;
}



/* Styles pour le dropdown (masqué par défaut) */
.dropdown {
    display: none;
    position: absolute;
    top: 30px; /* Position sous l'icône */
    background-color: #fff;
    border: 1px solid #ccc;
}

.item {
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

/* Au clic sur l'icône, afficher ou masquer le dropdown */
.icon.active + .dropdown {
    display: block;
}

/* Au clic sur l'icône, changer le style de l'icône */
.icon.active .dot {
    background-color: red;
}



      
    </style>
</head>
<body>
    <div class="barre-navigation">
        <div class="colonneX">Texte Dummy 1</div>
        <div class="colonneX">Texte Dummy 2</div>
        <div class="colonneX">
      
    <div class="menu-icon" id="menu-icon">
        <div class="icon" id="icon">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dropdown" id="dropdown">
            <div class="item">Item1</div>
            <div class="item">Item2</div>
            <div class="item">Item3</div>
        </div>
    </div>
    <script>
        // JavaScript pour gérer le clic sur l'icône
        const menuIcon = document.getElementById("menu-icon");
        const icon = document.getElementById("icon");

        menuIcon.addEventListener("click", function() {
            icon.classList.toggle("active");
        });
    </script>
      
      
      
      </div>
    </div>
  
  
    <div class="div-parente">
        <div class="div-enfant">
          
          <br>
          <br>
          
              <h1 class="titre-dummy">Ceci est un Titre Dummy</h1>

              <h2 class="sous-titre-dummy">Ceci est un Sous-titre Dummy</h2>

          
        <div class="div-structure">
        <div class="div-content">
        <img class="icone" src="https://cdn.glitch.global/db00b4f2-c5a9-4a16-86f0-60cb4fe5b4d1/Untitled%20design.svg?v=1697881272375" alt="Icône">
        <p class="titre">PDF Catalog</p>
        </div>
        <div class="div-content">
        <img class="icone" src="https://cdn.glitch.global/db00b4f2-c5a9-4a16-86f0-60cb4fe5b4d1/Untitled%20design.svg?v=1697881272375" alt="Icône">
        <p class="titre">PDF Catalog</p>
        </div>
        <div class="div-content">
        <img class="icone" src="https://cdn.glitch.global/db00b4f2-c5a9-4a16-86f0-60cb4fe5b4d1/Untitled%20design.svg?v=1697881272375" alt="Icône">
        <p class="titre">PDF Catalog</p>
        </div>
        <div class="div-content">
        <img class="icone" src="https://cdn.glitch.global/db00b4f2-c5a9-4a16-86f0-60cb4fe5b4d1/Untitled%20design.svg?v=1697881272375" alt="Icône">
        <p class="titre">PDF Catalog</p>
        </div>
        <div class="div-content">
        <img class="icone" src="https://cdn.glitch.global/db00b4f2-c5a9-4a16-86f0-60cb4fe5b4d1/Untitled%20design.svg?v=1697881272375" alt="Icône">
        <p class="titre">PDF Catalog</p>
        </div>
        <div class="div-content">
        <img class="icone" src="https://cdn.glitch.global/db00b4f2-c5a9-4a16-86f0-60cb4fe5b4d1/Untitled%20design.svg?v=1697881272375" alt="Icône">
        <p class="titre">PDF Catalog</p>
        </div>
               
    </div>

    <script>
        // Sélectionnez toutes les div-content
        const divs = document.querySelectorAll('.div-content');

        // Ajoutez un gestionnaire d'événements de clic à chaque div-content
        divs.forEach((div) => {
            div.addEventListener('click', () => {
                // Retirez la classe "selected" de toutes les divs
                divs.forEach((otherDiv) => {
                    otherDiv.classList.remove('selected');
                });

                // Ajoutez la classe "selected" à la div cliquée
                div.classList.add('selected');
            });
        });
    </script>
          
              <a href="#" class="lien-violet">Lien Violet Full Width</a>
       
                 

          
        </div>
   <a href="#" class="lien-bouton-bleu">Texte Bleu</a>
    </div>
</body>
</html>
