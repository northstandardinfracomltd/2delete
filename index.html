<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Div Parente et Enfant</title>
    <style>
      
      body {
    background: #212121;
    margin: 0px !important;
    overflow-x: hidden;
         }
      
          .div-lidar {
            padding-left: 10px;
                      padding-right: 10px;
            z-index: 0;
            margin-top: -40px;

        }
      
      
      
        /* Style de la div parente */
        .div-parente {
            background-color: transparent;
            width: 100%;
            text-align: center;
          max-width: 700px !important;
          margin-right: auto;
          margin-left: auto;
          margin-top: -10px;
                      opacity: 0.3; /* Par défaut, pas d'opacité */
            transition: opacity 0.2s;

          
        }
      


        /* Style de la div enfant */
        .div-enfant {
            background-color: #262626;
            max-width: 700px !important;
            margin: 0 auto; /* Centre la div enfant horizontalement */
            border: 2px solid rgb(62, 146, 242);
          border-radius: 0px;
            padding: 20px; /* Ajoute un peu d'espace intérieur */
        }
      
              .div-structure {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        .div-content {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer; /* Change le curseur au survol */
        }

        /* Classe pour la couleur rouge au clic */
        .selected {
            background-color: red !important;
        }
      
              /* Style du lien */
        .lien-violet {
            display: block; /* Transforme le lien en bloc pour occuper toute la largeur */
            background-color: violet;
            color: white;
          margin-top: 12px;
            text-align: center;
            padding: 15px 0; /* Espacement vertical pour le lien */
            text-decoration: none; /* Supprime le soulignement par défaut des liens */
        }
      
      
              /* Style du lien bouton bleu */
        .lien-bouton-bleu {
            display: block; /* Transforme le lien en bloc pour occuper toute la largeur */
            background-color: rgb(62, 146, 242);
            color: white;
            text-align: center;
          width: 100% !important;
          height: 34px;
          margin-left: auto;
          margin-right: auto;
          border-radius: 0px 0px 12px 12px;
            padding: 15px 0; /* Espacement vertical pour le lien bouton */
            text-decoration: none; /* Supprime le soulignement par défaut des liens */
        }
      
              .titre-dummy {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333; /* Couleur du texte */
        }
      
      
        /* Style du sous-titre avec une classe */
        .sous-titre-dummy {
            font-size: 18px;
            text-align: center;
            color: #666; /* Couleur du texte */
        }
      
              /* Style de l'icône */
        .icone {
            display: block;
            margin: 0 auto; /* Centre l'icône horizontalement */
        }

        /* Style du titre */
        .titre {
            font-size: 16px;
            text-align: center;
        }
      
/* Style de la barre de navigation */
.barre-navigation {
  z-index: 1 !important;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Trois colonnes égales en largeur */
    gap: 10px; /* Espacement entre les colonnes */
  background: #212121 !important;
  border-bottom: 1px #3b3b3b solid;
  
      position: -webkit-sticky; /* Pour une compatibilité avec les navigateurs WebKit */
    position: sticky;
    top: 0;
}

/* Style des colonnes */
      
      
      .colonneX3 {
    background-color: #212121;
    padding: 20px;
    text-align: center;
  justify-content: center; 
  align-items: center !important;
    display: block;
        margin-left: auto;
  margin-right: auto;
        width: 90%;
  
}
      
      
.colonneX {
    background-color: #212121;
    padding: 20px;
    text-align: center;
  justify-content: center; 
  align-items: center !important;
    display: flex;
        margin-left: auto;
  margin-right: auto;
  
}
      
      .colonneX2 {
    background-color: #212121;
    padding: 20px;
    text-align: center;
  display: flex;
        margin-left: auto;
   justify-content: center; 
        align-items: center !important;
}

      
/* Styles pour l'icône */
.menu-icon {
    width: 20px;
    height: 20px;
    cursor: pointer;
    position: relative;
   margin-right: 15px;
  margin-top: 2px;
}

.icon {
    width: 30px;
    height: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: background 0.3s; /* Transition pour le fond au clic */
}

.dot {
    width: 4.5px;
    height: 4.5px;
    background-color: #ff6c37;
    border-radius: 50%;
}



/* Styles pour le dropdown (masqué par défaut) */
.dropdown {
    display: none;
    position: absolute;
    top: 30px;
    right: -15px;
    background-color: #2b2b2b;
    border: 1px solid #3b3b3b;
    border-radius: 10px;
    color: #a6a6a6;
    min-width: 100px;
}

.item {
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

/* Au clic sur l'icône, afficher ou masquer le dropdown */
.icon.active + .dropdown {
    display: block;
}

/* Au clic sur l'icône, changer le style de l'icône */
.icon.active .dot {
    background-color: red;
}


              /* Style du bouton */
        .boutonclovis {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2B2B2B;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 10px;
          height: 22px;
              border: 1px solid #2B2B2B;
           cursor: pointer;
          display: none;
        }

              .boutonclovis:hover {
            background-color: #2B2B2B ;
                 cursor: pointer;
                    box-shadow: 0 0 0px 4px #008eff38;
}
      
      

      
            .projectname {
    padding: 10px;
    border: 1px solid #3B3B3B;
    border-radius: 10px;
    font-size: 16px;
    width: 200px;
              height: 22px;
              font-color: #a6a6a6;
        text-align: center;
              width: 100%;
              max-width: 500px;
              background: #2B2B2B;
               cursor: text;
}
      
      
                    .projectname:hover {
    box-shadow: 0 0 0px 4px #008eff38;
                      cursor: text;
}
      
      
      
      
      
      
      /* Style le texte à l'intérieur du champ de formulaire */
input[type="text"] {
    color: #a6a6a6; /* Remplacez #333 par la couleur de votre choix */
}

/* Style le placeholder du champ de formulaire */
input[type="text"]::placeholder {
    color: #a6a6a6; /* Remplacez #999 par la couleur de votre choix */
}
      
      
input:focus, button:focus, textarea:focus {
    outline: none; /* Remplacez #FF0000 par la couleur de votre choix */
}
      
    </style>
</head>
<body>
    <div class="barre-navigation">
        <div class="colonneX">Texte Dummy 1</div>
        <div class="colonneX3">
          
          
          

    <input type="text" id="mon-champ" class="projectname" pattern="[a-z_]{1,50}" autofocus required placeholder="Débutons par nommer votre idée" oninput="verifierChamp()" onfocus="verifierChamp()" maxlength="20" autocomplete="off">
          <script>
      
      // Fonction pour remplacer les espaces par des tirets bas
function remplacerEspaces(input) {
    input.value = input.value.replace(/ /g, "_");
}

        function verifierChamp() {
            var champ = document.getElementById("mon-champ");
            var divParente = document.querySelector(".div-parente");

            if (!champ.value) {
                // Champ est vide, appliquer le style d'opacité
                divParente.style.opacity = 0.3;
            } else {
                // Champ a du texte, supprimer le style d'opacité
                divParente.style.opacity = 1;
            }
        }
      

    </script>
          
      </div>
        <div class="colonneX2">
      
    <div class="menu-icon" id="menu-icon">
        <div class="icon" id="icon">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dropdown" id="dropdown">
            <div class="item">Français</div>
            <div class="item">English</div>
            <div class="item">Deutsh</div>
        </div>
    </div>
    <script>
        // JavaScript pour gérer le clic sur l'icône
        const menuIcon = document.getElementById("menu-icon");
        const icon = document.getElementById("icon");

        menuIcon.addEventListener("click", function() {
            icon.classList.toggle("active");
        });
    </script>
          
          <a href="https://votre-lien-ici.com" class="boutonclovis">Cliquez ici</a>


      
      
      </div>
    </div>

        <div class="div-enfant">

    <script>
        // Sélectionnez toutes les div-content
        const divs = document.querySelectorAll('.div-content');

        // Ajoutez un gestionnaire d'événements de clic à chaque div-content
        divs.forEach((div) => {
            div.addEventListener('click', () => {
                // Retirez la classe "selected" de toutes les divs
                divs.forEach((otherDiv) => {
                    otherDiv.classList.remove('selected');
                });

                // Ajoutez la classe "selected" à la div cliquée
                div.classList.add('selected');
            });
        });
    </script>
